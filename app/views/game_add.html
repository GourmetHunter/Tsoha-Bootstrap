{% extends "base.html" %}
{% block content %}
<div class="form-group">
    <form>
        <h1>Add a Game</h1>
        <label>Title</label>
        <input class="form-control" type="text">
        <ul>
            <li><label>Release Date </label><input class="form-control" type="date"></li>
            <li><label>Publisher </label><input class="form-control" type="text"></li>
        </ul>
        <h2>Summary</h2>
        <textarea class="form-control" rows="5"></textarea>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
