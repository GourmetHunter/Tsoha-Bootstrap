{% extends "base.html" %}
{% block content %}
<div class="form-group">
    <form method="post" action="{{base_path}}/listgame">
        <h1>Add a Game</h1>
        {% if error %}
            <p style="color: red">{{error}}</p>
        {% endif %}
        <label>Title</label>
        <input class="form-control" name="title" type="text" value="{{suggestion.name}}">
        <ul>
            <li><label>Release Date </label><input class="form-control" name="date" type="date"></li>
            <li><label>Publisher </label><input class="form-control" type="text" name="publisher" value="{{suggestion.publisher}}"></li>
        </ul>
        <h2>Summary</h2>
        <div style="font-style: italic">Length of the summary must be at least 18 characters.</div>
        <textarea class="form-control" name="summary" rows="5">{{previous}}</textarea>
        <br>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
{% endblock %}
