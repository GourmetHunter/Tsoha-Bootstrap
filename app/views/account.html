{% extends "base.html" %}
{% block content %}
<h1>Profile</h1>

<div><strong>Name: </strong>{{account.name}}</div>

<h2>Active Suggestions</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Publisher</th>
            <th>Date added</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        {% for suggestion in suggestions %}
        <tr>
            <td>{{suggestion.name}}</td>
            <td>{{suggestion.publisher}}</td>
            <td>{{suggestion.date}}</td>
            <th>
                <form method="post" action="{{base_path}}/removesuggestion">
                    <input type="hidden" name="accountid" value="{{account.id}}" />
                    <input type="hidden" name="suggestionid" value="{{suggestion.id}}" />
                    <button type="submit" class="btn btn-default btn-sm">Remove</button>
                </form>
            </th>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
